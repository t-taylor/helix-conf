theme = "gruvbox"

[editor]
true-color = true
line-number = "relative"
mouse = false
bufferline = "always"
auto-completion = false
auto-pairs = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
auto-signature-help = false
display-messages = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
space = { w = ":write", q = ":quit", x = ":write-quit" }

[keys.insert]
j = { k = "normal_mode", l = [":write", "normal_mode"] }
